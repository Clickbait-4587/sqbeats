  crossorigin="anonymous" />
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<title>Clickbeats Upload</title>
</head>
<body>
<div>
  <div class="user-btns">
    <a href="#sup" class="btn modal-trigger n-logged su-btn
        btn-small
        z-depth-0 transparent grey-text
        text-lighten-2">Signup</a>
    <a href="#sin" class="btn n-logged si-btn btn-small
        z-depth-0 
        transparent grey-text
        text-lighten-2 modal-trigger">Login</a>
   <a class="btn lo-btn so-btn btn-small z-depth-0
    transparent
        grey-text logged
        text-lighten-2">Logout</a>
</div>
  <nav class="black">
    <div class="container nav-wrapper">
      <a href="/" class="brand-logo">
        ClickBeats
      </a>
      <a
        data-target="nav-side"
        href="#nav-side"
        class="sidenav-trigger"
      >
        <i class="material-icons">menu</i>
      </a>
      <ul class="right hide-on-med-and-down">
        <li>
          <a href="/discover">Discover</a>
        </li>
        <li>
          <a href="/catagories">Catagories</a>
        </li>
        <li>
          <a href="/download">Download</a>
        </li>
        <li>
          <a href="/upload">Upload</a>
        </li>
        <li>
          <a href="/mytracks">My Tracks</a>
        </li>
        <li>
          <a href="/search">Search</a>
        </li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav black" id="nav-side">
    <li>
      <a class="white-text" href="/discover">
        Discover
      </a>
    </li>
    <li>
      <a class="white-text">Catagories</a>
    </li>
    <li>
      <a class="white-text">Download</a>
    </li>
    <li>
      <a href="/upload" class="white-text">
        Upload
      </a>
    </li>
    <li>
      <a href="/mytracs" class="white-text">
        My Tracks
      </a>
    </li>
    <li>
      <a class="white-text">Search</a>
    </li>
  </ul>
</div>
<!---Modals-->
<div id="sin" class="form-body modal container">


  <div class="form container">
      <h1 class="form-h1">Sign In</h1>
      <form action="" class="si-form">

        
          <div class="form-group input-group">
              <input class="container form-control" type="email"
                  name="email"
                  placeholder="Email">
          </div>
          <div class="form-group input-group">
              <input class="container form-control"
                  type="password"
                  name="password"
                  placeholder="Password">
          </div>
          <div class="form-group input-group">
              <button type="submit" class="btn z-depth-0 grey-text
                  in btn-small transparent" value="">Sign in</button>
          </div>

      </form>
  </div>

</div>


<div id="sup" class="form-body modal container">


  <div class="form container">
      <h1 class="form-h1">Sign Up</h1>
      <div class="hidden error">
          <i class="fas fa-exclamation-triangle"></i>
          <h7 class="text-warning">Error</h7>
      </div>

      <form method="GET" class="su-form">
        <div class="form-group input-group">
          <input class="container form-control" type="text"
              name="username"
              placeholder="Username">
      </div>
          <div class="form-group input-group">
              <input class="container form-control" type="email"
                  name="email"
                  placeholder="Email">
          </div>
          <div class="form-group input-group">
              <input class="container form-control"
                  type="password"
                  name="password"
                  placeholder="Password">
          </div>
          <div class="form-group input-group">
              <button type="submit" class="btn z-depth-0 grey-text
                  up btn-small transparent" value="">Sign Up</button>
          </div>

      </form>


  </div>
</div>


<div class="up-form container">
    <form class="upload-form">
<fieldset>
      <div class="input-field">
        <label for="title">Title</label>
        <input type="text" id="title" />
      </div>
      <div class="input-field">
        <label for="artist">Artist</label>
        <input type="text" id="artist" name="artist"  />
      </div>
      <div class="input-field">
        <label for="collaborators">Collaborators (<em style="font-size: 10px;">Optional</em>)</label>
        <input type="text" name="collaborators"  id="collaborators" />
      </div>
      <div class="input-field">
        <label for="album">Album</label>
        <input id="album" type="text" name="album" />
      </div>
      <div class="input-field">
        <label for="year">Year</label>
        <input type="number" name="year" id="year" />
      </div>
      <div class="input-field">
        <label for="type">Type</label>
        <input type="text" placeholder="Beat/Instrumental or Song" name="type" id="type" />
      </div>
      <div class="input-field">
        <label for="track"></label>
        <input type="file" id="track" name="track" />
      </div>
    </fieldset>
    <fieldset>
      <legend class="flow-text white-text center">Social Handles</legend>
        <div class="input-field">
          <label for="facebook">Facebook</label>
          <input id="facebook" type="url" name="facebook" >
      </div>
      <div class="input-field">
        <label for="twitter">Twitter</label>
        <input id="twitter" type="url" name="twitter" >
    </div>
    <div class="input-field">
      <label for="soundcloud">SoundCloud</label>
      <input id="soundcloud" type="url" name="soundcloud" >
  </div>
  <div class="input-field">
    <label for="youtube">Youtube</label>
    <input id="youtube" type="url" name="youtube" >
</div>
</fieldset>
      <div class="input-field">
        <button
          class="upload-btn btn btn-small grey darken-3"
          type="submit"
        >
          Upload
        </button>
      </div>
    </form>
  </div>

</div>


<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>

 https://firebase.google.com/docs/web/setup#available-libraries -->
<script
  src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-storage.js"></script>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
</script>
<script src='./scripts/script.js'></script>
</body>
</html>
